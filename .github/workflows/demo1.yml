name: R_demo_1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R 
        uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
      - name: hello
        run: |
          R -e 'print("hello")' 
          R -e 'print("get present work path: ")'
          R -e getwd()
          R -e list.files(path = "./")
          
      - name: plot
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |
          R -e 'renv::run("script1_plot.R")'
          # add a plot
          cml-publish my_penguin_plot.png --md > report.md
          # add talbe
          cml-send-comment report.md
