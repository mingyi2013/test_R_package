name: R_demo_1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R 
        uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install dependencies
        run: |
          R -e 'install.packages("renv")'
          R -e 'renv::restore()'
      - name: hello
        run: |
          R -e 'print("hello")' 
